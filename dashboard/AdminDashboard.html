<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Dashboard | Titan Finder </title>
        <meta name="description" content="Admin Dashboard">
        <link rel="stylesheet" href="conDash.css">
    </head>
        
    <body>
        <div class="containerBig">
            <div class="containerCard">
                <div class="card">
                    <h2>Labor (Last 30 Days)</h2>
                </div>
                <div class="card">
                    <h2>Top Jobs(Top 10)</h2>
                    <div class="card-body">
                        <div class="row">
                            <div class="column">
                                <h3>Client</h3>
                        </div>
                            <div class="column">
                                <h3>Client:Owner</h3>
                        </div>
                            <div class="column">
                                <h3>Fill By</h3>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h2>Messages</h2>
                </div>
            </div>
            <div class="bigBox">
                <h2>Filtered Jobs</h2>
            </div>
        </div>

    </body>
</html>
