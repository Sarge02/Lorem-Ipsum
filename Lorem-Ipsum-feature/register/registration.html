    <body>
        <div class="registrationContainer">
            <div class ="registrationInnerCard">
                <form id = "reg" action="register.php" method="post">
                    <h2>Contact Information</h2>
                    <label for="fname">First Name:</label>
                    <input type="fname" id = "fname" name = "fname" required>
                    <p id="fnameError" style="color:black;"></p>

                    <label for="lname">Last Name:</label>
                    <input type="lname" id = "lname" name = "lname" required>
                    <p id="lnameError" style="color:black;"></p>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <p id="emailError" style="color: rgb(56, 146, 143);"></p><br>

                    <label for="password">Password:</label>
                    <input type="password" id = "password" name = "password" required>
                    <p id="passwordError" style="color:black;"></p>

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone"><br>

                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company"><br>

                    <label for="website">Website:</label>
                    <input type="text" id="website" name="website"><br>


                    <h2>Registration Information</h2>
                    <label for="registrationType">Registration Type:</label>
                    <select id="regType" name="regType">
                        <option value="regTypeOne">Client Account</option>
                        <option value="regTypeTwo">Employee Account</option>
                    </select><br>

                    <input type="submit" value="Submit"><br>
                    <a href="..\login\login.html">Already have an account?</a>
                </form>
            </div>
        </div>

                        </div>
                        <div class="col-md-6"><div class="link">
                            <div class="site-footer">

    <script>
        document.getElementById("reg").addEventListener("submit", function(event) {
            var fname = document.getElementByID("fname").value;
            var lname = document.getElementByID("lname").value;
            var email = document.getElementByID("email").value;
            var phone = document.getElementByID("phone").value;
            var company = document.getElementByID("company").value;
            var website = document.getElementByID("website").value;
        })

        //fname criteria
        document.getElementById("fname").addEventListener("input", function() {
            var name = document.getElementById("fname").value;
            var nameError = document.getElementById("fnameError");
            if (name.length < 3) {
                nameError.textContent = "Name must be at least 3 characters.";
            } 
            else {
                nameError.textContent = "";
            }
        });

        //lname criteria
        document.getElementById("lname").addEventListener("input", function() {
            var name = document.getElementById("lname").value;
            var nameError = document.getElementById("lnameError");
            if (name.length < 3) {
                nameError.textContent = "Name must be at least 3 characters.";
            } 
            else {
                nameError.textContent = "";
            }
        });
        
        //email criteria
        document.getElementById("email").addEventListener("input", function() {
            var email = document.getElementById("email").value;
            var emailError = document.getElementById("emailError");
            if (!isValidEmail(email)) {
                emailError.textContent = "Invalid email address.";
            } else {
                emailError.textContent = "";
            }
        });

        //password criteria
        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        
        }
    </script>
