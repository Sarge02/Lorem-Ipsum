<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register | Titan Finder </title>
        <meta name="description" content="Login page for Website">
        <link rel="stylesheet" href="style.css">
        <link href="login+\bootstrap3.css" rel="stylesheet" type="text/css">

        <div class="topContainer">
            <div class="Image">
                <a href="home.html">
                    <img class="pageLogo" src="images/titanLogoTemp.png"> 
                </a>
            </div>
            <nav> 
                <a href="contact.html">Contact</a> 
                <a href="login+\login.html">Login</a>
                <a href="about.html">About Us</a>    
                <a href="home.html">Home</a> 
            </nav>     
        </div>
    </head>
    
    <body>
        <div class="registrationContainer">
            <div class ="registrationInnerCard">
                <form>
                    <fieldset class="fieldSet">
                    <legend class="title">Contact Information</legend>
                    <label for="fname">First Name:</label>
                    <input type="text"><br>

                    <label for="lname">Last Name:</label>
                    <input type="text"><br>

                    <label for="email">Email:</label>
                    <input type="text"><br>

                    <label for="phone">Phone Number:</label>
                    <input type="text"><br>

                    <label for="company">Company:</label>
                    <input type="text"><br>

                    <label for="website">Website:</label>
                    <input type="text"><br>
                    
                    <label for="countryCode">Country Code:</label>
                    <select id="countryCode" name="countryCode">
                        <option value="countryOne">One</option>
                        <option value="countryTwo">Two</option>
                        <option value="countryThree">Three</option>
                        <option value="countryFour">Four</option>
                    </select><br>

                    <label for="stateCode">State/Province Code:</label>
                    <select id="stateCode" name="stateCode">
                        <option value="stateOne">One</option>
                        <option value="stateTwo">Two</option>
                        <option value="stateThree">Three</option>
                        <option value="stateFour">Four</option>
                    </select><br><br>

                    <h2 class="title">Registration Information</h2>
                    <label for="registrationType">Registration Type:</label>
                    <select id="regType" name="regType">
                        <option value="regTypeOne">One</option>
                        <option value="regTypeTwo">Two</option>
                        <option value="regTypeThree">Three</option>
                        <option value="regTypeFour">Four</option>
                    </select><br>
                    
                    <label for="description">Description:</label>
                    <input type="text">
                    <br><br>

                    <input type="submit" value="Submit"><br>
                    <a href="login+\login.html">Already have an account?</a>
                </fieldset>
                </form>
            </div>
        </div>

        <div class="footer-wrap">
            <div class="content-width">
                <div class="container-fluid">
                    <div class="row center">
                        <div class="col-md-3">
                            <div class="footer-logo left">
                                <a href="https://titan307.com/team/">
                                    <img src="images/TitanLogo4Real.png" itemprop="logo" alt="Logo" style="width:auto; background-image:none;" ></img>
                                </a>
                            </div>
                        </div>
                        <div class="col-md-6"><div class="link">
                            <div class="site-footer">
                                <div class="footerLinks-actions">
                                    <div class="about">
                                        <span>
                                            <a href="/home/privacy" class="sitefooter-link-item" rel="nofollow" target="_top">Privacy &amp; Security Statement</a>
                                            <a href="/home/terms" class="sitefooter-link-item" rel="nofollow" target="_top">Terms &amp; Conditions</a>
                                        </span>
                                    </div>
                                        <a href="about.html" class="sitefooter-link-item" rel="nofollow" target="_top">About our service</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="col-md-3"><div></div>
        <script type="text/javascript"></script>
    </body>
</html>
