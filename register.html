<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="Login page for Website">
        <link rel="stylesheet" href="style.css">
            <div class="topContainer">
                <nav> 
                    <a href="contact.html">Contact</a> 
                    <a href="login.html">Login</a>
                    <a href="about.html">About Us</a>    
                    <a href="home.html">Home</a> 
                </nav>     
            </div>
            <h1>Local Business Solutions</h1>
    </head>
    
    <body>
        <div class="registrationContainer">
            <div class ="registrationInnerCard">
                <form>
                    <h2>Contact Information</h2>
                    <label for="fname">First Name:</label>
                    <input type="text"><br>

                    <label for="lname">Last Name:</label>
                    <input type="text"><br>

                    <label for="email">Email:</label>
                    <input type="text"><br>

                    <label for="phone">Phone Number:</label>
                    <input type="text"><br>

                    <label for="company">Company:</label>
                    <input type="text"><br>

                    <label for="website">Website:</label>
                    <input type="text"><br>
                    
                    <label for="countryCode">Country Code:</label>
                    <select id="countryCode" name="countryCode">
                        <option value="countryOne">One</option>
                        <option value="countryTwo">Two</option>
                        <option value="countryThree">Three</option>
                        <option value="countryFour">Four</option>
                    </select><br>

                    <label for="stateCode">State/Province Code:</label>
                    <select id="stateCode" name="stateCode">
                        <option value="stateOne">One</option>
                        <option value="stateTwo">Two</option>
                        <option value="stateThree">Three</option>
                        <option value="stateFour">Four</option>
                    </select><br><br>

                    <h2>Registration Information</h2>
                    <label for="registrationType">Registration Type:</label>
                    <select id="regType" name="regType">
                        <option value="regTypeOne">One</option>
                        <option value="regTypeTwo">Two</option>
                        <option value="regTypeThree">Three</option>
                        <option value="regTypeFour">Four</option>
                    </select><br>
                    
                    <label for="description">Description:</label>
                    <input type="text">
                    <br><br>

                    <input type="submit" value="Submit"><br>
                    <a href="login.html">Already have an account?</a>
                </form>
            </div>
        </div>
    </body>
</html>
